<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowledgeBase Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
      .no-results { 
        color: red;
        font-weight: bold;
      }
      .question {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  
  <body>
    <div class="container mt-5">
      <h1>KnowledgeBase Search</h1>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="input-group mb-3">
            <!-- Search Input and Icon -->
            <input type="text" id="search-query" class="form-control" placeholder="Search Stack Overflow...">
            <select id="sort-by" class="form-select">
              <option value="activity">Sort by Activity</option>
              <option value="votes">Sort by Votes</option>
              <option value="creation">Sort by Date</option>
              <option value="comments">Sort by Comments</option>
            </select>
            <!-- Search Button with Icon -->
            <button id="search-btn" class="btn btn-primary">
              <i class="fas fa-search"></i> <!-- Search Icon -->
            </button>
          </div>
  
          <div class="mt-4">
            <h3>Email Results</h3>
            <div class="input-group mb-3">
              <!-- Email Input with Icon -->
              <span class="input-group-text">
                <i class="fas fa-envelope"></i> <!-- Email Icon -->
              </span>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <!-- Send Email Button with Icon -->
            <button id="send-email-btn" class="btn btn-success mt-2" style="width: 100%;height: 30px;" >
              <i class="fas fa-paper-plane"></i> Send Email <!-- Paper Plane Icon -->
            </button>
          </div>
  
          <div id="results" class="mt-4"></div>
        </div>
      </div>
    </div>
  
    <script src="/js/script.js"></script>
  </body>
  
</html>
